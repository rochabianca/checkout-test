    <div><img src="img/product-image.jpg" alt="Product Image" /></div>

    <section class="coupons">
      <div>
        <input type="checkbox" name="none" id="none" />
        <label for="none">n√£o usar cupom</label>
      </div>

      <div>
        <input type="checkbox" name="blk-friday" id="blk-friday" />
        <div>
          <label for="blk-friday">black friday</label>
          <span class="coupon__discount">- R$ 12,00</span>
        </div>
      </div>
    </section>

    <section class="resume">
      <table>
        <tbody>
          <tr>
            <td>valor original</td>
            <td>R$ 100,00</td>
          </tr>
          <tr>
            <td>cupom</td>
            <td>- R$ 12,00</td>
          </tr>
          <tr>
            <td>frete</td>
            <td>R$ 20,00</td>
          </tr>
          <tr>
            <td>total</td>
            <td>R$ 108,00</td>
          </tr>
        </tbody>
      </table>
    </section>

    <div class="actions">
      <button class="btn">cancelar</button>
      <button class="btn btn__confirm">confirmar</button>
    </div>
  </body>
